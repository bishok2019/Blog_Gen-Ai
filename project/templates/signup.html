<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>

  <body class="bg-black font-sans antialiased">
    <!-- navbar -->
    <nav class="bg-black p-4 text-white flex justify-between items-center">
      <div>
        <h1 class="text-3xl font-bold">AI Blog Generatorâš¡</h1>
      </div>
      <div>
        <a href="{% url 'login' %}" class="hover:underline text-yellow-400 font-bold">LogIn</a>
      </div>
    </nav>
    <!-- main content -->
    <div class="flex items-center justify-center h-screen">
      <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
        <!-- Signup Form -->
        <form action="{% url 'signup' %}" method="post" class="space-y-4">
          {% csrf_token %}
          <h1 class="text-xl font-semibold text-center"><u>Sign Up</u></h1>
          {% if error_message %}
            <p class="text-red-500 text-center">{{ error_message }}</p>
          {% endif %}
          <div>
            <label for="username" class="block mb-1 font-medium">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full p-2 border-2 rounded border-yellow-400" />
          </div>
          <div>
            <label for="email" class="block mb-1 font-medium">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email Address" class="w-full p-2 border-2 rounded border-yellow-400" />
          </div>
          <div>
            <label for="password" class="block mb-1 font-medium">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" class="w-full p-2 border-2 rounded border-yellow-400" />
          </div>
          <div>
            <label for="cpassword" class="block mb-1 font-medium">Confirm Password</label>
            <input type="password" id="cpassword" name="cpassword" placeholder="Confirm your Password" class="w-full p-2 border-2 rounded border-yellow-400" />
          </div>
          <button type="submit" class="w-full p-2 border-2 rounded bg-black text-yellow-400 p-2 rounded border-black font-semibold hover:border-yellow-400">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
